<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite mit Bild in der Navbar</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <style>
        /* Deine CSS-Stile hier */
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050022;
            margin: 0;
            padding: 0;
            overflow: hidden;
             
        }

        .navbar {
            background-color: #050022;
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Abstand zur Navbar hinzufügen */
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px; /* Abstand zwischen den Links */
        }

        .navbar a:hover {
            background-color: #00c3ff;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar img {
            max-height: 80px; /* Die Höhe des Bildes anpassen */
            margin: 0 auto; /* Bild horizontal zentrieren */
            display: block; /* Als Blockelement behandeln */
        }

        .content {
            position: absolute;
            top: 80px; /* Abstand zur Navbar hinzufügen */
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #050022; /* Hintergrundfarbe für den Inhalt */
            padding: 0px; /* Innenabstand für den Inhalt hinzufügen */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('static', filename='home.html') }}">Homepage</a>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
        <a href="https://github.com/Zombiebattler/NewTube">Github</a>
    </div>
    <div class="content">
        {{ video_embed | safe }}
    </div>
</body>
</html>
