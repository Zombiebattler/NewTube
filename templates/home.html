<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTube Homepage</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    *
    {
        padding: 0;
        margin: 0;
    }
    body {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 35%;
        width: 75%;
        padding: 0;
        margin: 0;
        background-color: #050022;
        border-radius: 10px;
        
    }

    .navbar img {
        max-width: 100px; /* Increase the logo width */
    }

    input {
        background-color: #333;
        width: 70%; /* Increase the input width */
        height: 70px; /* Increase the input height */
        border: 2px solid white; /* Increase the border width */
        border-radius: 15px; /* Increase the border radius */
        color: white;
        text-align: center;
        font-size: 24px; /* Increase the font size */
    }
    .logo {
        padding-left: 5%;
    }
    .github{
        padding-right: 5%
    }
</style>
<body>
    <div class="navbar">
        <div class="logo"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
        </div>
        <input id="myInput" type="text" placeholder="Paste YouTube URL here!">
        <div class="github"><a href="https://github.com/Zombiebattler/NewTube">
            <img src="{{ url_for('static', filename='github.png') }}" alt="Logo" />
        </a></div>
    </div>
   
</body>
<script>
    document.addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        const now_url = window.location.href;
        const inputElement = document.getElementById("myInput");

        if (inputElement && inputElement.value !== "") {
            // Get the value of the input element
            const inputValue = inputElement.value;

            console.log(inputValue);
    
            
            // Log the resulting URL
            console.log(now_url + inputValue);

            window.open(now_url + inputValue, "_blank");

        }
        
        }
    });
</script>
</html>
